worker_processes 1;

events { worker_connections 1024; }

http {

    server {

        listen 80;

        location / {

            proxy_pass http://wordpress:80;

            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;

        }

        location /lua {

            content_by_lua_file /opt/openresty/nginx/conf/nginx-lua-script.lua;

        }

    }

}
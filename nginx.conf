worker_processes 1;
events { worker_connections 1024; }
http {
    access_log /dev/stdout;
    error_log /dev/stderr info;
    server {
        listen 80;
        location / {
            proxy_pass http://wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}